<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Close Tab</title>
    <script>
        window.onload = function() {
            window.close();
            return false;
        };
    </script>
</head>
<body>
    <p>If your browser allows it, this tab will close automatically.</p>
</body>
</html>
